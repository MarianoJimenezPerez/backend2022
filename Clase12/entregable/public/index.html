<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Servidor de productos</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Agregar producto nuevo</h2>
        <form id="product-form">
            <div class="mb-3">
                <label class="form-label">Titulo</label>
                <input id="input-title" type="text" placeholder="Ingrese título" class="form-control" name="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input id="input-price" type="text" placeholder="Ingrese precio" class="form-control" name="price">
            </div>
            <div class="mb-3">
                <label class="form-label">Miniatura</label>
                <input id="input-thumbnail" type="text" placeholder="Ingrese miniatura" class="form-control" name="thumbnail" >
            </div>
            <button id="btn-product-submit" type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="container">
        <table class="table tabla-productos mt-3">
            <thead class="text-center">
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Miniatura</th>
                </tr>
            </thead>
            <tbody id="t-body-productos" class="text-center">
    
            </tbody>
        </table>
        <div class="container mt-3">
            <h2 class="text-center">Chat online</h2>
            <form id="chat-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="input-chat-email" type="text" placeholder="Ingrese su email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <input id="input-chat-message" type="text" placeholder="Necesito consultar sobre..." class="form-control" name="message">
                </div>
                <button id="btn-chat-submit" type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div id="chat-box">

            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
