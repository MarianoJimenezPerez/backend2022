<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTOR PRODUCTOS</title>
</head>
<body>
    <h1>Mi primer API REST Full</h1>
    <h3>Formulario para agregar productos</h3>
    <form action="/api/productos" method="post">
        <input type="text" placeholder="Ingrese titulo" name="titulo">
        <input type="text" placeholder="Ingrese precio" name="precio">
        <input type="text" placeholder="Ingrese miniatura" name="miniatura">
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
